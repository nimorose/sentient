services:
  postgres:
    image: postgres:16-alpine
    container_name: sentient-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sentient
      POSTGRES_PASSWORD: sentient123
      POSTGRES_DB: sentient
    ports:
      - "5432:5432"
    volumes:
      - sentient_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentient -d sentient"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sentient-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - sentient_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  sentient_pgdata:
  sentient_redis:
